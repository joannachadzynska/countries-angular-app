<form class="search">
  <input
    class="search__field"
    type="search"
    name=""
    id=""
    placeholder="Search for a country..."
  />
  <button class="search__button" type="submit">
    <svg class="search__icon" viewBox="0 0 24 24" fill="#000000">
      <path
        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
      />
    </svg>
  </button>
</form>

<div *ngIf="region">
  <ul class="cards">
    <li *ngFor="let country of region; let i = index">
      <a
        class="card"
        routerLink="/region/{{ regionName }}/{{
          country.name.common | lowercase
        }}"
      >
        <div class="img__container">
          <img *ngIf="country.flags" src="{{ country.flags.svg }}" alt="" />
        </div>

        <div class="card__content">
          <h3 class="title">{{ country.name.common }}</h3>

          <p><span>Population:</span> {{ country.population | number }}</p>
          <p><span>Region:</span> {{ country.region }}</p>
          <p *ngFor="let capital of country.capital">
            <span>Capital:</span> {{ capital }}
          </p>
        </div>
      </a>
    </li>
  </ul>
</div>
